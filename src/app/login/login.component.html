<div class="container-fluid vh-100 d-flex align-items-center justify-content-center login-wrapper">
  <div class="row w-100 h-100">
    
    <!-- Panel izquierdo -->
    <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center text-white left-panel">
      <div class="text-center px-5">
        <img src="assets/images/logo-danu.png" alt="Logo" class="mb-4" width="80">
        <h1>Hello, <strong>welcome!</strong></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nisi risus.</p>
      </div>
    </div>

    <!-- Panel derecho -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-white p-5">
      <form class="w-100" style="max-width: 400px;" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control border-primary" id="email" placeholder="name@mail.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control border-primary" id="password" placeholder="********">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <div class="d-flex gap-2 mb-4">
          <button type="submit" class="btn btn-primary w-50">Login</button>
          <button type="button" class="btn btn-outline-primary w-50">Sign up</button>
        </div>

        <div class="text-center text-muted">
          FOLLOW
          <div class="d-flex justify-content-center gap-3 mt-2">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
