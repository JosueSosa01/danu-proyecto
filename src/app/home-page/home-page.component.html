<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DANU</title>

  <!-- Importar Open Sans desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .hero {
      background-color: #f5f5f5;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .info-section {
      background-color: #030456;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    .info-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .info-section p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Bienvenido a DANU</h1>
    <p>Transforma tus datos en decisiones.</p>
  </section>

  <section class="info-section">
    <h2>¿Qué hacemos en DANU?</h2>
    <p>
      Analizamos, procesamos y convertimos tus datos en información valiosa para que tomes mejores decisiones.
    </p>
  </section>

</html>
